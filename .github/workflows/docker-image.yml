name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
    - 'v*.*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pchl:$(date +%s)
